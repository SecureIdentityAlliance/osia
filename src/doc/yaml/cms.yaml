components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: Error code
          type: integer
          format: int32
        message:
          description: Error message
          type: string
      additionalProperties: false
    Encryption:
      type: object
      description: if present, indicates that a part of the data is encrypted using the provided format.
      required:
        - type
        - scope
      properties:
        type:
          type: string
          enum: [JWE, PKCS7]
        scope:
          description: |
            A whitespace-separated list of JSON paths to nodes containing encrypted data.
            For each node:

            - If the node is a JSON object, the full content is encrypted and the node transformed to a single buffer.
              Canonicalization is recommended before encryption but not mandatory.
            - If the node is an embedded buffer (image, PDF, etc.), the value is replaced with the encrypted data.
            - If the node is a URL to a buffer, the node remains a URL in clear format but the
              pointed buffer is encrypted.
          type: string
      additionalProperties: false
    Integrity:
      description: |
        Object describing the integrity (hash and signature) of a sub set of data.

        It is possible to calculate multiple integrity blocks corresponding to different
        use cases: integrity before encryption, integrity limited to a small sub set of data and easy
        to check, etc.
      type: object
      required:
        - scope
        - alg
        - hash
      properties:
        id:
          type: string
          description: An optional ID used in JSONPath expression to select a single integrity object
        type:
          type: string
          description: |
            Format of the signature of the hash.

            Cryptographic signature is optional. Use NONE when only the hash is required.
          enum: [NONE, JWS, PKCS7]
          default: NONE
        scope:
          description: |
            A whitespace-separated list of JSON paths to nodes containing the data to include in the
            hash calculation.

            It is used to build a JSON limited to the nodes identified in this scope. Then this
            JSON is canonicalized and a hash is calculated.
          type: string
        alg:
          description: |
            Hash algorithm used to calculate the hash.
            Example of possible values: SHA256, SHA384, SHA512.
          type: string
        encrypted:
          description: if true, indicates that the hash was calculated using encrypted data.
          type: boolean
          default: false
        followRef:
          description: |
            if true, indicates that the referenced buffers must be fetched and included in the hash.
            If false, only the URL is considered for the hash calculation
          type: boolean
          default: false
        hash:
          description: |
            Hash calculated from the attributes listed in scope. Hash is calculated using the following process:

            - Build an intermediate JSON containing only the fields identified in the scope
            - Canonicalize the JSON using RFC8785
            - Hash the result
            - If 'followRef' is true, include in the hash computation the binary data referenced
              by URI included in the scope.
          type: string
        signature:
          description: |
            the signature of the hash.
            Compact format is used for JWS and PEM format for PKCS7.
          type: string
        signatureRef:
          type: string
          format: uri
          description: URI to the signature data. DER format is accepted for PKCS7 to optimize the storage space.
          example: "https://objectserver.com/signature?id=00003"
      additionalProperties: false
    Address:
      type: object
      properties:
        address1:
          type: string
          description: the first line of the address
        address2:
          type: string
          description: the second line of the address
        city:
          type: string
          description: the city of the address
        state:
          type: string
          description: the state of the address
        postalCode:
          type: string
          description: the postal code of the address
        country:
          type: string
          description: the country of the address
        others:
          type: object
          additionalProperties: true
      additionalProperties: false
      example:
        address1: 11 Rue des Rosiers
        address2: '1st floor'
        city: Libourne
        state: 'Gironde'
        postalCode: '33500'
        country: France
    BiographicData:
      type: object
      description: The set of biographic data.
      additionalProperties: true
      example:
        firstName: John
        lastName: Doo
        dateOfBirth: "1985-11-30"
        gender: M
        nationality: FRA
    BiometricData:
      type: object
      required:
        - biometricType
      properties:
        biometricType:
          $ref: '#/components/schemas/BiometricType'
        biometricSubType:
          $ref: '#/components/schemas/BiometricSubType'
        instance:
          type: string
          description: Used to separate two distincts biometric items of the same type and subtype
        encounterId:
          type: string
          description: the id of the encounter owner of this biometric
        image:
          type: string
          description: Encoded image buffer
        imageRef:
          type: string
          format: uri
          description: URI to an image
          example: "http://imageserver.com/image?id=00003"
        captureDate:
          description: Data & time of the data capture, using RFC3339 format
          type: string
          format: date-time
          example: "2019-05-21T12:00:00+01:00"
        captureDevice:
          type: string
          description: A string identifying the device used to capture the biometric
        impressionType:
          $ref: '#/components/schemas/ImpressionType'
        width:
          type: integer
          description: the width of the image
        height:
          type: integer
          description: the height of the image
        bitdepth:
          type: integer
        mimeType:
          type: string
          description: the nature and format of the image. The mime type definitions should be in compliance with RFC 6838.
        resolution:
          type: integer
          description: the image resolution (in DPI)
        compression:
          $ref: '#/components/schemas/CompressionType'
        missing:
          description: Optional properties indicating if a part of the biometric data is missing
          type: array
          items:
            $ref: '#/components/schemas/MissingType'
        metadata:
          type: string
          description: An optional string used to convey information vendor-specific
        comment:
          type: string
          description: A comment about the biometric data
        template:
          type: string
          description: Encoded template buffer
        templateRef:
          type: string
          format: uri
          description: URI to the template when it is managed in a dedicated data server
          example: "http://dataserver.com/template?id=00014"
        templateFormat:
          $ref: '#/components/schemas/TemplateFormat'
        quality:
          type: integer
          format: int64
          description: Quality, as a number, of the biometric
        qualityFormat:
          $ref: '#/components/schemas/QualityFormat'
        algorithm:
          type: string
        vendor:
          type: string
        encryption:
          $ref: '#/components/schemas/Encryption'
        integrity:
          type: array
          items:
            $ref: '#/components/schemas/Integrity'
      additionalProperties: false
    TemplateFormat:
      type: string
      description: |
        Format of the template.
        One of ISO_19794_2, ISO_19794_2_NS, ISO_19794_2_CS, ISO_19794_2_2011, ANSI_378_2009 or ANSI_378.
        Can be extended to include additional proprietary template format
    QualityFormat:
      type: string
      description: |
        Format of the quality.
        One of ISO_19794, NFIQ, or NFIQ2.
        Can be extended to include additional proprietary quality format
    MissingType:
      type: object
      properties:
        biometricSubType:
          $ref: '#/components/schemas/BiometricSubType'
        presence:
          type: string
          enum: [BANDAGED, AMPUTATED, DAMAGED]
      additionalProperties: false
    ImpressionType:
      type: string
      enum:
        - LIVE_SCAN_PLAIN
        - LIVE_SCAN_ROLLED
        - NONLIVE_SCAN_PLAIN
        - NONLIVE_SCAN_ROLLED
        - LATENT_IMPRESSION
        - LATENT_TRACING
        - LATENT_PHOTO
        - LATENT_LIFT
        - LIVE_SCAN_SWIPE
        - LIVE_SCAN_VERTICAL_ROLL
        - LIVE_SCAN_PALM
        - NONLIVE_SCAN_PALM
        - LATENT_PALM_IMPRESSION
        - LATENT_PALM_TRACING
        - LATENT_PALM_PHOTO
        - LATENT_PALM_LIFT
        - LIVE_SCAN_OPTICAL_CONTACTLESS_PLAIN
        - OTHER
        - UNKNOWN
    BiometricType:
      type: string
      enum:
        - FACE
        - FINGER
        - IRIS
        - SIGNATURE
        - UNKNOWN
      example: FINGER
    BiometricSubType:
      type: string
      enum:
        - UNKNOWN
        - RIGHT_THUMB
        - RIGHT_INDEX
        - RIGHT_MIDDLE
        - RIGHT_RING
        - RIGHT_LITTLE
        - LEFT_THUMB
        - LEFT_INDEX
        - LEFT_MIDDLE
        - LEFT_RING
        - LEFT_LITTLE
        - PLAIN_RIGHT_FOUR_FINGERS
        - PLAIN_LEFT_FOUR_FINGERS
        - PLAIN_THUMBS
        
        - UNKNOWN_PALM
        - RIGHT_FULL_PALM
        - RIGHT_WRITERS_PALM
        - LEFT_FULL_PALM
        - LEFT_WRITERS_PALM
        - RIGHT_LOWER_PALM
        - RIGHT_UPPER_PALM
        - LEFT_LOWER_PALM
        - LEFT_UPPER_PALM
        - RIGHT_OTHER
        - LEFT_OTHER
        - RIGHT_INTERDIGITAL
        - RIGHT_THENAR
        - RIGHT_HYPOTHENAR
        - LEFT_INTERDIGITAL
        - LEFT_THENAR
        - LEFT_HYPOTHENAR
        
        - RIGHT_INDEX_AND_MIDDLE
        - RIGHT_MIDDLE_AND_RING
        - RIGHT_RING_AND_LITTLE
        - LEFT_INDEX_AND_MIDDLE
        - LEFT_MIDDLE_AND_RING
        - LEFT_RING_AND_LITTLE
        - RIGHT_INDEX_AND_LEFT_INDEX
        - RIGHT_INDEX_AND_MIDDLE_AND_RING
        - RIGHT_MIDDLE_AND_RING_AND_LITTLE
        - LEFT_INDEX_AND_MIDDLE_AND_RING
        - LEFT_MIDDLE_AND_RING_AND_LITTLE
        
        - EYE_UNDEF
        - EYE_RIGHT
        - EYE_LEFT
        - EYE_BOTH
        
        - PORTRAIT
        - LEFT_PROFILE
        - RIGHT_PROFILE
      example: RIGHT_INDEX

    CompressionType:
      type: string
      enum: [NONE, WSQ, JPEG, JPEG2000, PNG]
      example: WSQ

    RequestData:
      type: object
      description: The data describing the request itself
      required:
        - priority
        - credentialProfileId
        - requestType
      properties:
        priority:
          type: integer
          description: "the request priority (0: lowest priority; 9: highest priority)"
        credentialProfileId:
          type: string
          description: The id of the credential profile requested
        credentialProfileVersion:
          type: string
          description: The version of the credential profile
        credentialProfileSubtype:
          type: string
          description: The subtype of the credential profile, for example diplomatic for a passport
        numberOfPages:
          type: integer
          description: The number of pages, in case the requested credential is a booklet, for example for a passport
        requestType:
          type: string
          description: The type of request, e.g. first issuance, renewal, etc.
          enum: [FIRST_ISSUANCE, RENEWAL, REPLACEMENT, OTHER]
        requestTypeOther:
          type: string
          description: Details about the request type when OTHER is selected
        validFromDate:
          type: string
          format: date-time
          description: May be used to override the default start date of the
            requested credential.  This must only be later than the current
            date, not earlier.
        validToDate:
          type: string
          format: date-time
          description: May be used to override the default expiry date of the
            requested credential.  This must only be earlier than the default
            expiry, not later.
        credentialNumber:
          type: string
          description: |
            Number to be used for the new credentials created.
            It can be used for example when requesting a digital credential sharing the same
            number with a physical credential, or when the number is not created by the issuance system.
        issuingAuthority:
          type: string
        deliveryOffice:
          type: string
          description: Single code or name identifying the office where the credential has to be delivered
        deliveryAddress:
          $ref: '#/components/schemas/Address'
        parentCredentialId:
          type: string
          description: The ID credential used as a reference, or parent, to build a new one
        others:
          type: object
          additionalProperties: true
      additionalProperties: false
      example:
        priority: 1
        credentialProfileId: ABC
        requestType: "FIRST_ISSUANCE"
        validFromDate: "2020-10-08T18:38:56Z"
        validToDate: "2025-10-08T18:38:56Z"
        issuingAuthority: OSIA
        deliveryAddress:
          address1: 11 Rue des Rosiers
          city: Libourne
          postalCode: "33500"
          country: France
    CredentialRequest:
      type: object
      description: A request for a credential
      required:
        - personId
        - biographicData
        - requestData
      properties:
        credentialRequestId:
          type: string
          description: The unique id of this credential request
          readOnly: true
        status:
          type: string
          enum: [PENDING, ISSUED, CANCELLED, FAILED]
        requestData:
          $ref: '#/components/schemas/RequestData'
        personId:
          type: string
          description: The id of the person who is the target of the request
        biographicData:
          $ref: '#/components/schemas/BiographicData'
        biometricData:
          type: array
          items:
            $ref: '#/components/schemas/BiometricData'
        credentialIds:
          type: array
          description: The id of the credentials created for this request.
          items:
            type: string
            description: The unique id of the credential
          readOnly: true
        encryption:
          $ref: '#/components/schemas/Encryption'
        integrity:
          type: array
          items:
            $ref: '#/components/schemas/Integrity'
      additionalProperties: false

    CredentialData:
      description: A credential
      type: object
      required:
        - credentialId
        - status
        - personId
        - credentialProfileId
      properties:
        credentialId:
          type: string
          description: The unique id for this credential
          readOnly: true
        status:
          type: string
          description: The status of the credential
          enum: [NEW, ACTIVE, SUSPENDED, REVOKED, OTHER]
          readOnly: true
        statusOther:
          type: string
          description: Details about the status when OTHER is used
          readOnly: true
        credentialNumber:
          type: string
          description: "The number attached to the credential (ex: passport number)"
          readOnly: true
        personId:
          type: string
          description: The unique id of the person that the credential request is for
          readOnly: true
        credentialProfileId:
          type: string
          description: The unique id of the credential profile
          readOnly: true
        credentialProfileVersion:
          type: string
          description: The version of the credential profile
          readOnly: true
        credentialProfileSubtype:
          type: string
          description: The subtype of the credential profile, for example diplomatic for a passport
          readOnly: true
        numberOfPages:
          type: integer
          description: The number of pages, in case the requested credential is a booklet, for example for a passport
          readOnly: true
        issuedDate:
          type: string
          format: date-time
          description: The date and time that this credential was issued
          readOnly: true
          example: "2025-12-25T12:00:00"
        expiryDate:
          type: string
          format: date-time
          description: The date and time that this credential expires
          example: "2035-12-25T12:00:00"
        serialNumber:
          type: string
          description: the serial number of the credential
          readOnly: true
        issuingAuthority:
          type: string
          description: "The authority issuing the credential (ex: the Ministry of Interior)"
        issuingPlace:
          type: string
          description: "The place where the credential was issued (ex: Paris)"
        others:
          type: object
          additionalProperties: true
      additionalProperties: false
    CredentialProfile:
      description: A credential profile
      type: object
      properties:
        credentialProfileId:
          type: string
          description: The unique id for this credential profile
        name:
          type: string
          description: The name of the credential profile
        description:
          type: string
          description: The description of the credential profile
        credentialType:
          description: The type of credential that this profile will issue
          type: string
          enum:
            - SMARTCARD
            - VIRTUAL_SMARTCARD
            - MOBILE
            - PASSPORT
            - ID_CARD
        defaultLifetime:
          type: integer
          description: The default number of days that this credential will be considered valid for after issuance.
        credentialProfileVersion:
          type: string
          description: The version of the credential profile
        credentialProfileSubtype:
          type: string
          description: The subtype of the credential profile, for example diplomatic for a passport
        numberOfPages:
          type: integer
          description: The number of pages, in case the requested credential is a booklet, for example for a passport
      additionalProperties: false
    Expression:
      type: object
      required:
        - attributeName
        - operator
        - value
      properties:
        attributeName:
          type: string
        operator:
          type: string
          enum: ['<', '>', '=', '>=', '<=', '!=']
        value:
          oneOf:
          - type: string
          - type: integer
          - type: number
          - type: boolean
      additionalProperties: false
    Expressions:
      type: array
      items:
        $ref: '#/components/schemas/Expression'
        
